---
- job:
    name: pctp-base
    parent: base
    abstract: true
    pre-run: playbooks/pre.yaml
    post-run:
      - playbooks/post-logs.yaml
    roles:
      - zuul: zuul-jobs
    cleanup-run: playbooks/base/cleanup.yaml
    nodeset:
      nodes:
        - name: primary
          label: ubuntu
    vars:
      logs_base_url: "http://173.39.89.136/logs"
      debug_public_key: |
        ssh-rsa  zuuluser@cinder-zuulv3   
    secrets:
      - site_logs
# See the procedure described above "base" before making changes to
# this job.
- job:
    name: base-test
    parent: null
    ansible-version: 2.8
    description: |
      A job to test changes to the base job without disturbing the
      main job in production.  Not for general use.
    pre-run: playbooks/base-test/pre.yaml
    post-run:
      - playbooks/base-test/post.yaml
      - playbooks/base-test/post-logs.yaml
    cleanup-run: playbooks/base-test/cleanup.yaml
    roles:
      - zuul: zuul/zuul-jobs
    timeout: 1800
    post-timeout: 1800
    nodeset: ubuntu-bionic
    secrets: *log_clouds
